<ion-header>
  <ion-toolbar>
    <ion-title>stat-salle</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of sallesList">
      <ion-item>{{ item.salle }}</ion-item>
      <ion-chip slot="end">
        {{ item.note / item.nb }}
      </ion-chip>
    </ion-item>
  </ion-list>
</ion-content>
